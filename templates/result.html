<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Tampering Detection - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Agarwood - Result</h1>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3>Analysis Result</h3>
                    </div>
                    <div class="card-body">
                        <img src="{{ url_for('static', filename='uploads/uploaded_image.jpg') }}" alt="Uploaded Image" class="img-fluid">
                        <hr>
                        <h4>Predicted Class: {{ predicted_class }}</h4>
                        <h4>Confidence: {{ confidence }}%</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2023 All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
